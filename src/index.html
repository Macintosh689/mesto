<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="wrapper">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__photo">
          <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- попап редактирования профиля -->
    <div class="popup popup_edit-profile">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="formEditProfile" novalidate>
          <input id="input-name" type="text" class="popup__input popup__input_type_name-edit" name="name"
            placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__span-error" id="input-name-error"></span>
          <input id="input-description" type="text" class="popup__input popup__input_type_description-edit" name="about"
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__span-error" id="input-description-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап добавления карточки -->
    <div class="popup popup_add-card">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title popup__title_form_add">Новое место</h2>
        <form class="popup__form popup__form_add" name="formAddCard" method="post" novalidate>
          <input id="input-name-add" type="text" class="popup__input popup__input_type_name-add" name="name"
            placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="popup__span-error" id="input-name-add-error"></span>
          <input id="input-link-add" type="url" class="popup__input popup__input_type_link-add" name="link"
            placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="popup__span-error" id="input-link-add-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- попап с открытой картинкой -->
    <div class="popup popup_form_image">
      <div class="popup__container popup__container_form_image">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__photo">
        <h2 class="popup__title popup__title_form_image"></h2>
      </div>
    </div>
    <!-- попап подтверждения удаления -->
    <div class="popup popup_delete-card">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_confirm" name="formDeleteCard">
          <button class="popup__button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <!-- попап обновить аватар -->
    <div class="popup popup_update-avatar">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_update" name="formUpdateAvatar" novalidate>
          <input id="input-link-update" type="url" class="popup__input popup__input_type_link-avatar" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__span-error" id="input-link-update-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- темплейт -->
    <template id="template-card">
      <div class="card">
        <img class="card__image">
        <img src="<%=require('./images/Trash.svg')%>" class="card__trash">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="card__button-like" type="button"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
