<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="wrapper">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-gallery">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- попап редактирования профиля -->
    <div class="popup popup_form_edit">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="formEditProfile" novalidate>
          <input
          id="input-name"
          type="text"
          class="popup__input popup__input_type_name-edit"
          name="name"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
          <span class="popup__span-error" id="input-name-error"></span>
          <input
          id="input-description"
          type="text"
          class="popup__input popup__input_type_description-edit"
          name="job"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required>
          <span class="popup__span-error" id="input-description-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- попап добавления карточки -->
    <div class="popup popup_form_add">
      <div class="popup__container popup__container_form_size">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title popup__title_form_add">Новое место</h2>
        <form class="popup__form" name="formAddCard" novalidate>
          <input
          id="input-name-add"
          type="text"
          class="popup__input popup__input_type_name-add"
          name="name"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
          <span class="popup__span-error" id="input-name-add-error"></span>
          <input
          id="input-link-add"
          type="url"
          class="popup__input popup__input_type_link-add"
          name="link"
          placeholder="Ссылка на картинку"
          required>
          <span class="popup__span-error" id="input-link-add-error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- попап с открытой картинкой -->
    <div class="popup popup_form_image">
      <div class="popup__container popup__container_form_image">
        <button class="popup__button-close" type="button"></button>
        <img class="popup__photo">
        <h2 class="popup__title popup__title_form_image"></h2>
      </div>
    </div>
  </div>
  <template id="template-card">
    <div class="card">
      <img class="card__image">
      <img src="./images/Trash.svg" class="card__trash">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
